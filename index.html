<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baper Bank</title>
    <!-- tailwind cdn -->
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">

</head>

<body style="background-color: lightgrey;">
    <header>
        <h1 class="text-5xl text-center font-bold mt-10	">welcome to my <span class="text-purple-600">Pioneer
                Bank</span></h1>
    </header>
    <main>
        <section class="bg-green-100 w-3/4 mx-auto">
            <h3 class="text-3xl text-center font-bold mt-10	pt-5">Pease Login</h3>
            <div action="" class="mx-8 py-5">
                <input type="text" id="user-email"
                    class="p-2 block rounded-lg w-3/4 focus:outline-none rounded-full py-3 px-6"
                    placeholder="Your Email">
                <br>
                <input id="user-password" type="password"
                    class="rounded-full py-3 px-6 block mt-2 p-2 rounded-lg focus:outline-none w-3/4" name="" id=""
                    placeholder="your password">
                <br>
                <button id="login-submit"
                    class="bg-pink-500 text-white font-medium py-2 px-4 rounded-lg rounded-full py-3 px-6">Submit</button>
            </div>
        </section>
    </main>
    <footer>

    </footer>
    <script src="js/login.js"></script>
</body>

</html>
